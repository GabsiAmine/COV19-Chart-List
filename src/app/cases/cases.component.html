<table class="table" style="margin-top: 50px;">
    <thead>
        <tr>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">LatestTotal</th>
            <th scope="col">DiffFromPrevDay</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of cases">
            <td>{{c.state}}</td>
            <td>{{c.country}}</td>
            <td>{{c.latestTotal}}</td>
            <td>{{c.diffFromPrevDay}}</td>
        </tr>
    </tbody>
</table>
